<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Réserver — L’Officine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

/* ===== RESET ===== */
*{margin:0;padding:0;box-sizing:border-box}
body{
font-family: "Georgia", serif;
background:black;
overflow:hidden;
}

/* ===== HERO BACKGROUND ===== */
.hero{
position:fixed;
inset:0;
background:url("https://images.unsplash.com/photo-1615874959474-d609969a20ed?q=80&w=1974") center/cover no-repeat;
display:flex;
align-items:center;
justify-content:center;
transition:1.2s ease;
}

/* overlay */
.hero::after{
content:"";
position:absolute;
inset:0;
background:radial-gradient(circle,#00000055,#000000ee);
}

/* ===== CENTER CONTENT ===== */
.content{
position:relative;
text-align:center;
color:white;
z-index:2;
animation:fadeIn 2s ease;
}

h1{
font-size:48px;
letter-spacing:1px;
margin-bottom:20px;
text-shadow:0 10px 30px rgba(0,0,0,.9);
}

p{
font-size:20px;
opacity:.9;
margin-bottom:40px;
}

/* ===== BUTTON ===== */
.btn{
display:inline-block;
padding:18px 42px;
border-radius:50px;
background:#c59d5f;
color:black;
font-weight:bold;
font-size:18px;
cursor:pointer;
transition:.35s;
box-shadow:0 15px 50px rgba(0,0,0,.7);
}

.btn:hover{
transform:scale(1.07);
box-shadow:0 20px 60px rgba(0,0,0,.9);
}

/* ===== BOOKING FRAME ===== */
.booking{
position:fixed;
inset:0;
opacity:0;
pointer-events:none;
transition:1s ease;
background:black;
}

.booking iframe{
width:100%;
height:100%;
border:0;
}

/* ===== ACTIVE STATE ===== */
.showBooking .hero{
transform:scale(1.15);
filter:blur(20px);
opacity:0;
}

.showBooking .booking{
opacity:1;
pointer-events:auto;
}

/* ===== ANIMATION ===== */
@keyframes fadeIn{
from{opacity:0; transform:translateY(20px)}
to{opacity:1; transform:translateY(0)}
}

</style>
</head>

<body>

<!-- HERO SECTION -->
<div class="hero">

<div class="content">
<h1>Expérience Privée & Confidentielle</h1>
<p>Réservez en direct — meilleur tarif garanti</p>

<div class="btn" onclick="openBooking()">
Réserver mon expérience
</div>
</div>

</div>


<!-- BOOKING FULLSCREEN -->
<div class="booking" id="booking">

<iframe
src="https://beds24.com/booking2.php?propid=304827&referer=iframe"
loading="lazy">
</iframe>

</div>


<script>
function openBooking(){
document.body.classList.add("showBooking")
}
</script>

</body>
</html>
