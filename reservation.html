<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Réserver — L’Officine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== RESET ===== */
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:"Georgia",serif;
  background:black;
  overflow:hidden;
}

/* ===== HERO BACKGROUND ===== */
.hero{
  position:fixed;
  inset:0;
  background:url("https://images.unsplash.com/photo-1615874959474-d609969a20ed?q=80&w=1974") center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:1.2s ease;
}

/* overlay */
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(circle,#00000055,#000000ee);
}

/* ===== DIRECT BOOKING BADGE (ORIGINAL) ===== */
.direct-badge{
  position:fixed;
  top:28px;
  right:28px;
  padding:14px 22px;
  font-weight:800;
  font-size:15px;
  letter-spacing:.6px;
  border-radius:40px;
  color:#0a0a0a;
  background:linear-gradient(135deg,#f6d365,#c59d5f);
  box-shadow:
    0 10px 30px rgba(0,0,0,.6),
    inset 0 1px 1px rgba(255,255,255,.6),
    inset 0 -2px 4px rgba(0,0,0,.25);
  backdrop-filter:blur(6px);
  -webkit-backdrop-filter:blur(6px);
  z-index:999;
  animation:floatBadge 3s ease-in-out infinite;
  user-select:none;
}

/* subtle glow */
.direct-badge::after{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:40px;
  background:linear-gradient(45deg,#fff,#f6d365,#fff);
  opacity:.16;
  filter:blur(10px);
  z-index:-1;
}

/* shine sweep */
.direct-badge::before{
  content:"";
  position:absolute;
  top:-40%;
  left:-60%;
  width:60%;
  height:200%;
  transform:rotate(25deg);
  background:linear-gradient(90deg,transparent,rgba(255,255,255,.55),transparent);
  opacity:.55;
  animation:shine 3.6s ease-in-out infinite;
  border-radius:40px;
}

/* hide badge once booking is open (optional) */
.showBooking .direct-badge{
  opacity:0;
  transform:translateY(-10px);
  transition:.6s ease;
  pointer-events:none;
}

@keyframes floatBadge{
  0%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
  100%{transform:translateY(0)}
}
@keyframes shine{
  0%{left:-80%; opacity:.0}
  20%{opacity:.55}
  45%{left:140%; opacity:.0}
  100%{left:140%; opacity:0}
}

/* ===== CENTER CONTENT ===== */
.content{
  position:relative;
  text-align:center;
  color:white;
  z-index:2;
  animation:fadeIn 2s ease;
  padding:0 18px;
  max-width:900px;
}

h1{
  font-size:48px;
  letter-spacing:1px;
  margin-bottom:20px;
  text-shadow:0 10px 30px rgba(0,0,0,.9);
}

p{
  font-size:20px;
  opacity:.92;
  margin-bottom:40px;
}

/* ===== BUTTON ===== */
.btn{
  display:inline-block;
  padding:18px 42px;
  border-radius:50px;
  background:#c59d5f;
  color:black;
  font-weight:800;
  font-size:18px;
  cursor:pointer;
  transition:.35s;
  box-shadow:0 15px 50px rgba(0,0,0,.7);
  border:0;
}

.btn:hover{
  transform:scale(1.07);
  box-shadow:0 20px 60px rgba(0,0,0,.9);
}

/* ===== BOOKING FRAME ===== */
.booking{
  position:fixed;
  inset:0;
  opacity:0;
  pointer-events:none;
  transition:1s ease;
  background:black;
}

.booking iframe{
  width:100%;
  height:100%;
  border:0;
}

/* ===== ACTIVE STATE ===== */
.showBooking .hero{
  transform:scale(1.15);
  filter:blur(20px);
  opacity:0;
}

.showBooking .booking{
  opacity:1;
  pointer-events:auto;
}

/* ===== ANIMATION ===== */
@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px)}
  to{opacity:1; transform:translateY(0)}
}

/* ===== RESPONSIVE ===== */
@media (max-width: 720px){
  h1{font-size:34px}
  p{font-size:17px}
  .btn{padding:16px 28px; font-size:16px}
  .direct-badge{top:18px; right:18px; padding:12px 18px; font-size:13px}
}
</style>
</head>

<body>

<!-- BADGE DIRECT BOOKING PREMIUM -->
<div class="direct-badge">−10% en direct avec le code 'Menottes'</div>

<!-- HERO SECTION -->
<div class="hero">
  <div class="content">
    <h1>Expérience Privée & Confidentielle</h1>
    <p>Réservez en direct — <span style="color:#c59d5f; font-weight:700;">meilleur tarif garanti</span></p>

    <div class="btn" onclick="openBooking()">
      Réserver mon expérience en direct
    </div>
  </div>
</div>

<!-- BOOKING FULLSCREEN -->
<div class="booking" id="booking">
  <iframe
    src="https://beds24.com/booking2.php?propid=304827&referer=iframe"
    loading="lazy">
  </iframe>
</div>

<script>
function openBooking(){
  document.body.classList.add("showBooking");
}
</script>

</body>
</html>
